<!-- 8)Use the table tag to design given image Click here. -->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Health chart</title>
</head>
<body>
    <header><center>Health Chart</center></header><br>
    
    <table border="1" align="center" cellpadding="20" cellspacing="0">
        <tr align="center">
          <th rowspan="2" >State of Health</th>
          <th colspan="2" >Fasting Value</th>
          <th >After Eating</th>
        </tr>
        
        <tr align="center" >
          
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after eating</th>
        </tr>
        
        <tr align="center">
            <th>Healthy</th>
            <td >70</td>
            <td >100</td>
            <td >Less than 140</td>
        </tr>
        
        <tr align="center">
            <th >Pre-Diabetes</th>
            <td >101</td>
            <td >126</td>
            <td>140 to 200</td>
        </tr>
        
        <tr align="center">
            <th>Diabetes</th>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
