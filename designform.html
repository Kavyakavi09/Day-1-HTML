<!DOCTYPE html>
<html lang="en">
<head>

    <title>Design form!</title>

    <style>
        h1{
            background-color:red;
            color: ghostwhite;
        }
 
        #mag{
            font-style: italic;
        }
 
        .footer{
            font-weight: bold;
        }
 
        #border{
            border: 7px solid black;
            width: fit-content;
            padding-right: 25px;
           padding-bottom: 5px;
           padding-left: 15px;
           margin: 170px 50px 25px 400px; 
             }
 
             
    </style>
</head>
<body>
    <div>
        <form id="border"> 
            
            <h1 style="background-color: red;color: ghostwhite;">Yes! I want to subscribe to <span id="mag">Mag-O-Zine</span></h1>
            
            <p> 
                <label for="firstname"> First Name:</label>
                <input type="text" id="firstname" name="userfirst_name" placeholder="Enter first name" size="20"
                maxlength="50" required>
                
                <label for="lastname"> Last Name:</label>
                <input type="text" id="lastname" name="userlast_name" placeholder="Enter last name" size="20"
                maxlength="50" required>
            </p>

            <p>
                
                    <label for="address"> Address:</label>
                <input type="text" id="address" name="user_address" placeholder="Enter your address" size="20"
                maxlength="50" required>
                
            </p>

            <p>
                
             <label for="city"> City:</label>
            <input type="text" id="city" name="user_city" placeholder="Enter your city" size="20"
            maxlength="50" required>

            <label for="state"> State:</label>
            <input type="text" id="state" name="user_state" placeholder="Enter your state" size="20"
            maxlength="50" required>

            <label for="zip"> Zip:</label>
            <input type="text" id="zip" name="user_zip" placeholder="Enter zipcode" size="20"
            maxlength="50" required>

            <p>
                <strong>Subscribe for:</strong> <input type="checkbox"> <strong>1 year($19.95)</strong> <input type="checkbox"> <strong>2 years($35.00)</strong>
            </p>

            <p class="footer">
                Send me more information about:<br>
                <input type="checkbox">Computer-Zine<br>
                <input type="checkbox">Fishing-Zine</br>
                <input type="checkbox">Cat-O-Zine
            </p>
       
        </form>
    </div>
</body>
</html>
