<!-- 3)Design a contact us form with all fields as required. -->

<html>
    <head>
        <title>Contact form!</title>
    </head>
    <body style="background-color: lightpink;">
       <div>
           <form>
            <h2 style="color: blue;">Contact Us</h2>
            <h3 style="color: crimson;">Contact us today, and get reply within 24 hours!</h3>
             
            <p> 
                <label for="name"> <strong>Your Name:</strong></label><br>
                <input type="text" id="name" name="user_name" placeholder="Enter Name" size="20"
                maxlength="50" required>
            </p>

            <p><label for="mail"><strong>Your Email:</strong></label><br>
                <input type="email" name="user_email" placeholder="Enter email"
              minlength="4" id="mail" required></p>

              <p> 
                <label for="phone"><strong>Your Mobile Number:</strong></label><br>
                <input type="tel" id="phone" name="user_number" placeholder="Enter Mobile number" size="20"
                maxlength="12" required>
            </p>

            <p>
                <label for="web"><strong>Your Website url:</strong></label><br>
                <input type="url" id="web" name="website" placeholder="Your Web Site starts with http://" 
                size="30">
            </p>

            <p>
                <label for="message"><strong>Your Message:</strong></label><br>
                 <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message here"></textarea>
             </p>

             <p>
                <input type="checkbox">All above my details are true to my knowledge.
             </p>

             <p>
                 <button type="submit">Submit</button>
    
             </p>



           </form>
       </div>


    </body>
</html>
